name: Unit Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [feature*]
  workflow_dispatch:

jobs:
  unit:
    name: Unit Tests
    uses: ./.github/workflows/build_verification_dotnet.yml
    secrets: inherit
    with:
      project_path: .
      use_submodules: false
      run_tests: true
